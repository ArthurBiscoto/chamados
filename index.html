<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamados</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Arial', sans-serif;
        background-color: #3c3c3c;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }
    .container {
        background-color: #333;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        padding: 30px;
        text-align: center;
        box-shadow: 0px 0px 20px 0px white;
    }
    h1 {
        margin-bottom: 20px;
        color: #4CAF50;
    }
    label {
        display: block;
        margin-bottom: 8px;
        text-align: left;
        font-weight: bold;
        color: white;
    }
    input,
    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
    }

    input:focus,
    select:focus {
        border-color: #4CAF50;
        outline: none;
    }
    button {
        width: 100%;
        padding: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    p {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
    }

    /* From Uiverse.io by jeremyssocial */
    @keyframes blinkCursor {
        50% {
            border-right-color: transparent;
        }
    }

    @keyframes typeAndDelete {
        0%,
        10% {
            width: 0;
        }
        45%,
        55% {
            width: 6.2em;
        }
        90%,
        100% {
            width: 0;
        }
    }

    .terminal-loader {
        border: 0.1em solid #333;
        background-color: #1a1a1a;
        color: #0f0;
        font-family: "Courier New", Courier, monospace;
        font-size: 1em;
        padding: 1.5em 1em;
        width: 12em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
    }

    .terminal-header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1.5em;
        background-color: #333;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        padding: 0 0.4em;
        box-sizing: border-box;
    }

    .terminal-controls {
        float: right;
    }

    .control {
        display: inline-block;
        width: 0.6em;
        height: 0.6em;
        margin-left: 0.4em;
        border-radius: 50%;
        background-color: #777;
    }

    .control.close {
        background-color: #e33;
    }

    .control.minimize {
        background-color: #ee0;
    }

    .control.maximize {
        background-color: #0b0;
    }

    .terminal-title {
        float: left;
        line-height: 1.5em;
        color: #eee;
    }

    .text {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.2em solid green;
        animation:
            typeAndDelete 4s steps(11) infinite,
            blinkCursor 0.5s step-end infinite alternate;
        margin-top: 1.5em;
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal.active {
        display: flex;
    }
</style>
<body>
    <form action="" method="post" class="container" name="form">
        <h1>Novo Chamado</h1>
        <label for="nome">Nome Do Colaborador:</label>
        <input type="text" id="nome" name="Nome" placeholder="Digite o seu nome completo" required>
        <label for="setor">Setor:</label>
        <select name="Setor" id="setor" required>
            <option value="0">Selecione</option>
            <option value="Administrativo">Administrativo</option>
            <option value="Armazem">Armazem</option>
            <option value="Abastecimento">Abastecimento</option>
            <option value="Diretoria">Diretoria</option>
            <option value="Controladoria">Controladoria</option>
            <option value="Compras">Compras</option>
            <option value="Financeiro">Financeiro</option>
            <option value="Fiscal">Fiscal</option>
            <option value="Frotas">Frotas</option>
            <option value="Manutenção">Manutenção</option>
            <option value="Recepção">Recepção</option>
            <option value="Programação">Programação</option>
            <option value="Rh">Rh</option>
            <option value="Gr">Gr</option>
            <option value="Monitoramento">Monitoramento</option>
            <option value="Operacional">Operacional</option>
            <option value="Segurança">Segurança</option>
            <option value="Qualidade">Qualidade</option>
        </select>
        <label for="desc">Problema:</label>
        <input type="text" id="desc" name="Problema" placeholder="Qual o seu problema:" required>
        <label for="proprietario">Proprietário</label>
        <select name="Proprietario" id="proprietario" required>
            <option value="0">Selecione</option>
            <option value="Daniel">Daniel</option>
            <option value="Arthur">Arthur</option>
            <option value="Alysson">Alysson</option>
            <option value="Brenda">Brenda</option>
        </select>
        <button id="submit">Salvar</button>
    </form>

    <!-- Modal de Carregamento -->
    <div id="loading-modal" class="modal">
        <div class="terminal-loader">
            <div class="terminal-header">
                <div class="terminal-title">Status</div>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            <div class="text">Loading...</div>
        </div>
    </div>
</body>
<script>
    const script_do_google = 'https://script.google.com/macros/s/AKfycbzpHGYMX_rpb5oGphy57XXIVsyaABOf5EEu8tSbQM1berGs6wksvWdcF4Myjf1A4Pw/exec';
    const dados_do_formulario = document.forms['form'];
    const modal = document.getElementById('loading-modal');

    dados_do_formulario.addEventListener('submit', function (e) {
        e.preventDefault();
        modal.classList.add('active'); // Exibe o modal de carregamento

        fetch(script_do_google, { method: 'POST', body: new FormData(dados_do_formulario) })
            .then(response => {
                modal.classList.remove('active'); // Oculta o modal de carregamento 
                dados_do_formulario.reset();
            })
            .catch(error => {
                modal.classList.remove('active'); // Oculta o modal de carregamento
                console.error('Erro no envio dos dados!', error);
            });
    });
</script>
</html>
